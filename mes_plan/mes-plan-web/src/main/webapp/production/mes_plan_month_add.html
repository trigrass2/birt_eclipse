<div class="main_content">
<div class="container-fluid panel-custom panel panel-default animated fadeInRight" style="padding:25px;">
    <!-- 生产计划增加 -->
    <div class="row">
        <!-- 标题栏  -->
        <div class="col-sm-12">
            <h4 class="page-header">生产计划增加</h4>
        </div>
    </div>
    <!-- 新增表单 -->
    <form id="addFrom">
	    <div class="row">
		     <div class="col-sm-6 form-group">
		         <label class="col-sm-4 control-label">生产订单号：</label>
		         <div class="col-sm-8">
		         	<div class="form-group">
		            <input type="text" id="erpBillNo" name="erpBillNo" class="form-control" />
		            </div>
		         </div>
		     </div>
		     
		      <div class="col-sm-6 form-group">
                <label class="col-sm-4 control-label">生产车间：</label>
                <div class="col-sm-8">
                <div class="form-group">
                   <select class="form-control" id="workshopId" name="workshopId">
                   		<option value=""></option>
		            </select>
		            </div>
                </div>
            </div>
        </div>
        
         <div class="row">
           <div class="col-sm-6 form-group">
		         <label class="col-sm-4 control-label">订单类型：</label>
		         <div class="col-sm-8">
		         	<div class="form-group">
		            <select class="form-control" id="billType" name="billType" onchange="return changeBillType(this)">
		            	<option value=""></option>
		            </select>
		         	</div>
		 		</div>    
		 	 </div>  	
            <div class="col-sm-6 form-group">
                <label class="col-sm-4 control-label">合同号：</label>
                <div class="col-sm-8">
                	<div class="form-group">
                    <input type="text" class="form-control" id="contractId"  name="contractId" />
                    </div>
                </div>
             </div>
        </div>
        
        
        <div class="row">
            <div class="col-sm-6 form-group">
                <label class="col-sm-4 control-label">客户编码：</label>
                <div class="col-sm-8">
                     <div class="input-group">
	                    	<input id="customerId" name="customerId" class="form-control"  onchange="chg_customerId(this)"> 
	                    	<span class="input-group-btn">
					        <button class="btn btn-default" type="button" onclick="onClickUser(true,1,PAGESIZE)"><span  class=" glyphicon glyphicon-zoom-in"></span></button>
					      	</span>
				      	 </div>
                </div>
             </div>
             
              <div class="col-sm-6 form-group">
                <label class="col-sm-4 control-label">客户名称：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  id="customerName" name="customerName" disabled />
                </div>
             </div>
             
        </div>
        
 
        <div class="row">
        	<div class="col-sm-6 form-group">
                <label class="col-sm-4 control-label">成品/半成品编码：</label>
                <div class="col-sm-8">
                	<div class="form-group">
                		 <div class="input-group">
	                    	<input id="goodsId" name="goodsId" class="form-control" onchange="chg_goods(this)"> 
	                    	<span class="input-group-btn">
					        <button class="btn btn-default" type="button" onclick="onClickGoods(true,1,PAGESIZE);"><span  class=" glyphicon glyphicon-zoom-in"></span></button>
					      	</span>
				      	 </div>
                    </div>
                </div>
             </div>
             
            <div class="col-sm-6 form-group">
                <label class="col-sm-4 control-label">成品/半成品名称：</label>
                <div class="col-sm-8">
                     <input type='text' id="goodsName" name="goodsName" class="form-control" disabled>
                </div>
            </div>
            
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                <label class="col-sm-4 control-label" style="font-weight:normal">订单数量：</label>
                <div class="col-sm-8">
                	<div class="form-group">
                  	 <input type="text" class="form-control" name="qty" />
                   </div>
                </div>
            </div>
            <div class="col-sm-6 form-group">
                <label class="col-sm-4 control-label">订单状态：</label>
                <div class="col-sm-8">
                   <select class="form-control" id="planStatus" name="planStatus">
	                  <option value="10" selected>计划</option>
	                 
                  </select>
                </div>
             </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6 form-group">
                <label class="col-sm-4 control-label">计划开始时间：</label>
                <div class="col-sm-8">
	                <div class="form-group">
	                  <div class="input-group date" id="planBeginDate">
	                        <input type="text"  name="planBeginDate" class="form-control">
	                        <span class="input-group-addon">
	                            <i class="glyphicon glyphicon-th"></i>
	                        </span>
	                    </div>
	                 </div>
	                  
                </div>
            </div>
            <div class="col-sm-6 form-group">
                <label class="col-sm-4 control-label">计划结束时间：</label>
                <div class="col-sm-8">
                <div class="form-group">
                     <div class="input-group date" id="planEndDate">
                        <input type="text"  name="planEndDate" class="form-control">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-th"></i>
                        </span>
                    </div>
                </div>
                </div>
             </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6 form-group">
                <label class="col-sm-4 control-label">创建日期：</label>
                <div class="col-sm-8">
                   <input type="text" id="createTime" name="createTime" class="form-control" disabled="disabled"/>
                </div>
            </div>
            <div class="col-sm-6 form-group">
                <label class="col-sm-4 control-label">创建人员：</label>
                <div class="col-sm-8">
                    <input type="text" id="createUser" name="createUser" class="form-control" disabled="disabled"/>
                </div>
             </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12 text-center">
                <button class="btn btn-primary" onclick="fun_submit();return false;" ><span class="glyphicon glyphicon-floppy-disk"></span>确认</button>
                <a class="btn btn-primary" href='/mes-plan/production/mes_plan_month_list.html'><span class="glyphicon glyphicon-plus"></span>返回</a>
            </div>
        </div>
    </form>
  
    </div>
    </div>
