.comment_bubble {
    width: 140px;
    height: 100px;
    background: #d8ddeb;
    position: relative;

}
  
.comment_bubble:before {
    content: "";
    width: 0;
    height: 0;
    position: absolute;
    border-top: 50px solid transparent;
    border-left: 25px solid white;
    border-bottom: 50px solid transparent;
}  

.comment_bubble:after {
    content: "";
    width: 0;
    height: 0;
	left:100%;
    position: absolute;
    border-top: 50px solid transparent;
    border-left: 25px solid #d8ddeb;
    border-bottom: 50px solid transparent;

}
