<html>
<meta charset="utf-8"/>
<head>
</head>
<body>
<style>
	.time_line_box{
        position: relative;
        height: 60px;
        overflow: hidden;
    }
    .time_line{
        position: absolute;
		z-index: 1;
		left: 0;
		top: 49px;
		height: 2px;
		background: #dfdfdf;
		-webkit-transition: -webkit-transform 0.4s;
		-moz-transition: -moz-transform 0.4s;
		transition: transform 0.4s;
		}
    .order_item{
        position: absolute;
		bottom: 0;
		z-index: 2;
		text-align: center;
		font-size: 13px;
		padding-bottom: 15px;
		color: #825FFB;
		}
    .order_item:after{
        content: '';
		position: absolute;
		left: 50%;
		right: auto;
		transform: translateX(-50%);
		bottom: -5px;
		height: 10px;
		width: 10px;
		border-radius: 50%;
		border: 2px solid #dfdfdf;
		background-color: #f8f8f8;
		}
    .selected:after{
        background-color: #845FFD;
		border-color: #845FFD;
		}
    .filling_line{
        position: absolute;
		z-index: 1;
		left: 0;
		top: 0;
		height: 100%;
		width: 100%;
		background-color: #845FFD;
		transform-origin: left center;
		transition-property: transform;
		transition-duration: 0.3s;
		transition-timing-function: initial;
		transition-delay: initial;
		}
    .time_tip{
        width: 100%;
        height: 100px;
        line-height: 70px;
        text-align: center;
        color: #151BFD;
        border-bottom: 1px solid #ddd;
    }
</style>

<div class="time_line_box">
	<div class="time_line" style="width:100%;">
		<ol>
			<li>
				<a class="order_item" style="left:10%;">计划</a>
			</li>
			<li>
				<a class="order_item selected" style="left:25%;">下达</a>
			</li>
			<li>
				<a class="order_item " style="left:45%;">开始</a>
			</li>
			<li>
				<a class="order_item" style="left:65%;">完工</a>
			</li>
			<li>
				<a class="order_item" style="left:85%;">结束</a>
			</li>
		</ol>
		<span class="filling_line" style="transform: scaleX(0.28);"></span>
	</div>
</div>
<div class="time_tip">
		完工比例：80%
</div>
</body>
</html>
