		font-size: 13px;
		padding-bottom: 15px;
		color: #825FFB;
		}
    .order_item:after{
        content: '';
		position: absolute;
		left: 50%;
		right: auto;
		transform: translateX(-50%);
		bottom: -6px;
		height: 16px;
		width: 16px;
		border-radius: 50%;
		border: 2px solid #dfdfdf;
		background-color: #f8f8f8;
		}
    .selected:after{
        background-color: #249730;
		border-color: #249730;
		}
    .filling_line{
        position: absolute;
		z-index: 1;
		left: 0;
		top: 0;
		height: 100%;
		width: 100%;
		background-color: #249730;
		transform-origin: left center;
		transition-property: transform;
		transition-duration: 0.3s;
		transition-timing-function: initial;
		transition-delay: initial;
		}
    .time_tip{
        width: 100%;
        height: 100px;
        line-height: 70px;
        text-align: center;
        color: #151BFD;
