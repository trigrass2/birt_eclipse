<!--#include virtual="/mes-plan/include/header.html" -->
<div class="container-fluid panel-custom panel panel-default animated fadeInRight" style="padding:25px;">
  <div class="container-fluid">
  <!-- 专检结果登记下的修改-->
<div class="container-fluid panel-custom panel panel-default">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="page-header">质检记录</h4>
        </div>
    </div>
     <form class="form-horizontal">
         <div class="row">
               
		         <div class="form-group col-md-6 form-group-sm">
	                 <label class="control-label col-md-4">检测任务编号：</label>
	                 <div class="col-md-8">
	                   <input type="text"  class="form-control" disabled="disabled"/>
	                 </div>
		        </div>
		       
		        <div class="form-group col-md-6 form-group-sm">
	                 <label class="control-label col-md-4">检测产品：</label>
	                 <div class="col-md-8">
	                   <input type="text"  class="form-control" disabled="disabled"/>
	                 </div>
		        </div>
	     </div>
	     <div class="row">
	      <div class="form-group col-md-6 form-group-sm">
	                 <label class="control-label col-md-4">检验分类：</label>
	                 <div class="col-md-8">
	                   <select class="form-control">
	                   <option value="">条干不均</option>
	                   <option value="">单纱强力CN</option>
	                   </select>
	                 </div>
		        </div>
		        <div class="form-group col-md-6 form-group-sm">
	                 <label class="control-label col-md-4">检验文件编号：</label>
	                 <div class="col-md-8">
	                   <input type="text"  class="form-control">
	                 </div>
		        </div>
	     </div>
	     <div class="row">
		         
		        <div class="form-group col-md-6 form-group-sm">
	                 <label class="control-label col-md-4">检测时间：</label>
	                 <div class="col-md-8">
	                   <div class="input-group col-sm-12 has-feedback">
				                   <input id="Time" type="text" class="form-control"  placeholder="请选择检测时间"/>
				                   <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
				                 </div>
	                 </div>
		        </div>
		        <div class="form-group col-md-6 form-group-sm">
	                 <label class="control-label col-md-4">检测人：</label>
	                 <div class="col-md-8">
	                   <input type="text"  class="form-control"  placeholder="检测人工号">
	                 </div>
		        </div>
	     </div>
	      <div class="row">
		         <div class="form-group col-md-6 form-group-sm">
	                 <label class="control-label col-md-4">修改时间：</label>
	                 <div class="col-md-8">
	                   <input type="text"  class="form-control" disabled="disabled" placeholder="系统时间"/>
	                 </div>
		        </div>
		        <div class="form-group col-md-6 form-group-sm">
	                 <label class="control-label col-md-4">修改人：</label>
	                 <div class="col-md-8">
	                   <input type="text"  class="form-control" disabled="disabled" placeholder="登录人"/>
	                 </div>
		        </div>
		        
	     </div>
	     <div class="row">
	     <div class="form-group col-md-6 form-group-sm">
	                 <label class="control-label col-md-4">检测过程描述：</label>
	                 <div class="col-md-8">
	                    <textarea class="form-control" rows="4"></textarea>
	                 </div>
		        </div>
		  </div>
	   </form>
    </div>
    
    <div class="container-fluid panel-custom panel panel-default">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="page-header">检验结果明细</h4>
        </div>
    </div>
     <div class="col-sm-12">
            <table id="table1" class="table table-striped table-hover table-condensed table-bordered text-center">
                <thead>
                    <tr>
                        <th>检验项分类</th>
                        <th>检验项名称</th>
                        <th>检验项检验值</th>
                        <th>单位</th>
                        <th>标准值</th>
                        <th>标准上限</th>
                        <th>标准下线</th>
                    </tr>
                </thead>
                <tbody>
                  <tr>
	                  <td>单纱强力CN(500mm/min)</td>
	                  <td>单纱强力CN</td>
	                  <td><input type="text"></td>
	                  <td></td>
	                  <td></td>
	                  <td></td>
	                  <td></td>
                 </tr>  
               
                </tbody>
            </table>
        
    </div>
	   </div>
	   <div class="row">
	   <div class="com-md-12 text-center">
    <button class="btn btn-primary" onclick="Save()"><span class="glyphicon glyphicon-floppy-disk"></span>保存</button>
    </div>
    </div>
    </div>
    </div>
<script type="text/javascript">
       $(function(){
    	   $('#Time').datetimepicker({lang:'ch'});
       });
       
       $(function(){
    		 //绑定tadatable
    		  $("#table1").DataTable({
    	         "searching": false,
    	         "ordering": false,//是否排序
    	         "pagingType": "full_numbers",// 分页类型
    	         "bLengthChange": false,//是否开启分页功能,即使设置为false,仍然会有一个默认的<前进,后退>分页组件
    	         "language": {//自定义语言设计
    	             "sLengthMenu": "每页显示 _MENU_ 条记录",//
    	             "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",//页脚信息
    	             "sInfoEmpty": "没有数据",//表格数据时
    	             "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
    	             "sZeroRecords": "没有检索到数据",
    	             "sSearch": "查找:",//
    	             "oPaginate": {//设置分页按钮
    	                 "sFirst": "首页",
    	                 "sPrevious": "前一页",
    	                 "sNext": "后一页",
    	                 "sLast": "尾页"
    	             }
    	         }
    	     });

    	});
</script>
</body>
</html>
