	     <div class="row">
		         <div class="form-group col-md-4 form-group-sm">

	                 <label class="control-label col-md-4">物料编号：</label>

	                   <input type="text"  class="form-control" disabled="disabled"/>
	                 </div>
		        </div>

	     </div>
	      <div class="row">
		         <div class="form-group col-md-4 form-group-sm">

	     </div>

		         <div class="form-group col-md-4 form-group-sm">

		        </div>
		        <div class="form-group col-md-4 form-group-sm">

    <div class="container-fluid panel-custom panel panel-default">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="page-header">通知信息</h4>
         </div>
    </div>
     <form class="form-horizontal">
         <div class="row">
		         <div class="form-group col-md-6 form-group-sm">
	                 <label class="control-label col-md-4">被通知部门：</label>
	                 <div class="col-md-8">
	                   <input type="text"  class="form-control">
	                 </div>
		        </div>
		        <div class="form-group col-md-6 form-group-sm">
	                 <label class="control-label col-md-4">被通知对象：</label>
	                 <div class="col-md-8">
	                   <input type="text"  class="form-control">
	                 </div>
		        </div>
	     </div>
	     <div class="row">
		         <div class="form-group col-md-6 form-group-sm">
	                 <label class="control-label col-md-4">说明：</label>
	                 <div class="col-md-8">
	                   <textarea class="form-control" rows="3"></textarea>
	                 </div>
		        </div>
	     </div>
	      <div class="row">
	      <div class="form-group col-md-6 form-group-sm">
	                 <label class="control-label col-md-4">通知人：</label>
	                 <div class="col-md-8">
	                   <input type="text"  class="form-control" placeholder="当前登录人员" >
	                 </div>
		        </div>
		        <div class="form-group col-md-6 form-group-sm">
	                 <label class="control-label col-md-4">时间：</label>
	                 <div class="col-md-8">
	                   <input type="text"  class="form-control" placeholder="系统当前时间">
	                 </div>
		        </div>
		        </div>
	   </form>
    <div class="row">
	   <div class="col-md-12 text-right">
	    <button class="btn btn-primary" onclick="Return()" ><span class="glyphicon glyphicon-arrow-left"></span>退回</button>
        <button class="btn btn-primary" onclick="Save()"><span class="glyphicon glyphicon-floppy-disk"></span>保存</button>
        <button class="btn btn-primary" onclick="Send()" ><span class="glyphicon glyphicon-ok"></span>发送</button>
	   </div>
	   </div>
	 </div>
</div>
</div>
<script type="text/javascript">
       $(function(){
    	   $('#StartTime').datetimepicker({lang:'ch'});
       });
       
       function Save(){
    	   layer.confirm("确定？", function () {
               sysLoading();
               $.ajax({
                   type: "post",
                   url: "",
                   data: postdata,
                   success: function (json) {
                       sysAlert("保存成功！", function () {
                           window.location.href = "";
                       });
                   },
                   error: function (data) {
                       sysAlert('保存失败:' + data);
                   }
               })
           })
       }
       
       function Send(){
    	   layer.confirm("确定要发送？", function () {
    		   layer.closeAll();
    		   window.location.href ="";
               })
       }
       
       function Return(){
    	   layer.confirm("确定要返回？", function () {
    		   layer.closeAll();
    		   window.location.href ="";
               })
       }
 </script>
</body>
</html>
