</div>

 <script type="text/javascript">
 $(function(){
	 //绑定tadatable
	  $("#table1").DataTable({
          "searching": false,
          "ordering": false,//是否排序
          "pagingType": "full_numbers",// 分页类型
          "bLengthChange": false,//是否开启分页功能,即使设置为false,仍然会有一个默认的<前进,后退>分页组件
          "language": {//自定义语言设计
              "sLengthMenu": "每页显示 _MENU_ 条记录",//
              "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",//页脚信息
              "sInfoEmpty": "没有数据",//表格数据时
              "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
              "sZeroRecords": "没有检索到数据",
              "sSearch": "查找:",//
              "oPaginate": {//设置分页按钮
                  "sFirst": "首页",
                  "sPrevious": "前一页",
                  "sNext": "后一页",
                  "sLast": "尾页"
              }
          }
      });
 
 });
 
 $(function(){
	   $('#Start').datetimepicker({
		   format: "Y-m-d",
			   lang:'ch'
	   });
	   $('#End').datetimepicker({format: "Y-m-d",
		   lang:'ch'});
 });
 
 function View(){
		layer.confirm("确定要查看？", function () {
		   layer.closeAll();
		   window.location.href ="inspection_information_view.html";

	}


</script>
