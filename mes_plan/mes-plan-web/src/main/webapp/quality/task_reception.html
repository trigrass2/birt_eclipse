<script type="text/javascript">
       $(function(){
    	   $('#StartTime').datetimepicker({lang:'ch'});
       });
       
       function Send(){
    	   layer.confirm("确定要发送？", function () {
    		   layer.closeAll();
    		   window.location.href ="has_done_task.html"; //已办任务
               })
       }
       
       function Return(){
    	   layer.confirm("确定要返回？", function () {
    		   layer.closeAll();
    		   window.location.href ="has_done_task.html"; //已办任务
               })
       }
 </script>
