<!--#include virtual="/mes-plan/include/header.html" -->
<div class="container-fluid panel-custom panel panel-default animated fadeInRight" style="padding:25px;">
 <div class="warpper animated fadeInRight">
  <!-- 成检结果登记模板-->
<div class="container-fluid panel-custom panel panel-default ">

 <!-- 表格 -->
    <div class="container-fluid panel-custom panel panel-default">
     <div class="col-sm-12">
            <table id="table1" class="table table-striped table-hover table-condensed table-bordered text-center">
                <thead>
                    <tr>
                        <th>检验项分类<!-- 根据原纱检验的指标项分类定义自动生成 --></th>
                        <th>检验项名称<!-- 检验项根据指标项定义自动生成--></th>
                        <th>检验象检验值</th>
                        <th>单位</th>
                        <th>标准值<!-- 根据指标项的质量判断标准依据，获取标准值（例如指标项质量判断标准为内控，则获取内控标准之）--></th>
                        <th>标准上限<!-- 根据指标项的质量判断标准依据，获取标准上限值（例如指标项质量判断标准为内控，则获取内控上限标准之）--></th>
                        <th>标准下限</th>
                        <th>是否合格</th>
                        <th>检验过程信息记录</th>
                    </tr>
                </thead>
                <tbody>
                  <tr>
	                  <td>验布</td>
	                  <td>漏检处</td>
	                  <td><input type="text"><!--根据指标项数据类型设置，如果是数字型或字符型，则采用文本框，如果是枚举型，则采用下拉框，下拉框的值为所选择的数据字典的内容。默认小数点后3位--></td>
	                  <td></td>
	                  <td><!--工艺参数标准--></td>
	                  <td></td>
	                  <td></td>
	                  <td><!--如果检验值在标准上下限范围内，则为合格，否则为不合格--></td>
	                  <td> 
	                 <!--如果指标项定义为需要记录检验过程信息，则以弹出框的型式链接到过程信息记录界面 --> 
	                  <button  class="btn btn-primary btn-xs" onclick="Jump()">检验过程信息记录</button>
                </td>
                 </tr>  
                </tbody>
            </table>
        
    </div>
</div>
</div>
</div>
</div>
<script type="text/javascript">
$(function(){
	 //绑定tadatable
	  $("#table1").DataTable({
         "searching": false,
         "ordering": false,//是否排序
         "pagingType": "full_numbers",// 分页类型
         "bLengthChange": false,//是否开启分页功能,即使设置为false,仍然会有一个默认的<前进,后退>分页组件
         "language": {//自定义语言设计
             "sLengthMenu": "每页显示 _MENU_ 条记录",//
             "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",//页脚信息
             "sInfoEmpty": "没有数据",//表格数据时
             "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
             "sZeroRecords": "没有检索到数据",
             "sSearch": "查找:",//
             "oPaginate": {//设置分页按钮
                 "sFirst": "首页",
                 "sPrevious": "前一页",
                 "sNext": "后一页",
                 "sLast": "尾页"
             }
         }
     });

});
function Jump(){
	   layer.confirm("确定要检验过程信息记录？", function () {
		   layer.closeAll();
		   window.location.href ="missed_inspection.html" ;//漏检界面
        })
}
</script>
</body>
</html>
